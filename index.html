<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postani član</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Postani član</h1>
    </header>
    <main class="container">
      <h2>Kateri program želite izbrati?</h2>
      <div class="programs">
        <div class="program1">
          <h3>BASIC</h3>
          <p class="price">39,99€ / mesec</p>
          <p class="description">Program zajema:</p>
          <ul>
            <li>24/7 dostop</li>
            <li>parking</li>
            <li>brezplačen tuš</li>
            <li>wifi</li>
            <li>mineralni napitki</li>
          </ul>
          <button class="select-button" onclick="prikaziObrazec('basic')">
            IZBERITE PROGRAM
          </button>
        </div>
        <div class="program2">
          <h3>PREMIUM</h3>
          <p class="price">49,99€ / mesec</p>
          <p class="description">Program zajema:</p>
          <ul>
            <li>24/7 dostop</li>
            <li>parking</li>
            <li>brezplačen tuš</li>
            <li>wifi</li>
            <li>mineralni napitki</li>
            <li>solarij</li>
          </ul>
          <button class="select-button" onclick="prikaziObrazec('premium')">
            IZBERITE PROGRAM
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
